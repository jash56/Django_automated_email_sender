<!DOCTYPE html>
<html>

<title>Auto Mail</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>

<div class="w3-card-4">
  <div class="w3-container w3-aqua">
    <h2>Ready to mail!</h2>
  </div>
  <form class="w3-container" method="post" action = "{% url 'mail' %}">
  	 {% csrf_token %}
    <p style="font-size:20px">      
    <label class="w3-text-black"><b>Email</b></label>
    <input class="w3-input w3-border w3-white" type="email" name="rec"></p>
    <p>
    <input type = "submit" class="w3-btn w3-black" value = "Send Email!"></p>
  </form>
</div>

</body>

</html>
